<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno molto bello</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
            <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <div class="container">
                <div class="calcolo">
                    <form class="box">
                        <div class="flex">
                        <label for="nomeCognome">Nome Cognome</label>
                        <input class="miniBox" id="nomeCognome" type="text" placeholder="Inserisci">
                        </div>
                        <div class="flex">
                        <label for="chilometri">Km da percorrere</label>
                        <input class="miniBox" id="chilometri" type="number" placeholder="Inserisci" >
                        </div>
                        <div class="flex">
                        <label for="fasciaEta">Fascia d'et√†</label> 
                        <select class="miniBox" id="fasciaEta" name="fasciaEta">
                    
                        <option id="minorenne" value="minorenne">Minorenne</option>
                        <option id="maggiorenne" value="maggiorenne">Maggiorenne</option>
                        <option id="over65" value="over65">Over 65</option>
                        </select>
                        </div>
                </div>
                <div>
                    <button class="button stilebtn" type="button">Genera</button> 
                    <button class="reset stilebtn" id="reset" type="reset" value="Reset">Reset</button>
                </div>
            </form>

    </header>  
    <!--/ Header -->


    <!-- Main -->
    <main class="displayNone">
        <h2>IL TUO BIGLIETTO</h2>
        <div class="containerBiglietto">
            <span class="weight700 text">DETTAGIO PASSEGGERI</span>
            <div class="ticketbox displayFlex">
                <div class="boxnome weight700 displayFlex"> 
                    <span>NOME PASSEGGERO</span>
                    <span id="textnomeCognome">nomeCognome</span>
                </div>
                <div class="boxinfo displayFlex">
                    <div class="miniboxinfo">
                        <span class="weight700">Offerta</span>
                        <span id="ticket">Biglietto Standard</span>
                    </div>
                    <div class="miniboxinfo displayFlex">
                        <span class="weight700">Carrozza</span>
                        <span id="carrozza">4</span>
                    </div>
                    <div class="miniboxinfo displayFlex">
                        <span class="weight700">Codice CP</span>
                        <span id="text-cp">5567</span>
                    </div>
                    <div class="miniboxinfo displayFlex">
                        <span class="weight700">Costo biglietto</span>
                        <span id="prezzo"></span>
                    </div>
                </div>
            </div>
          
        </div>
    </main>
    <!--/ Main -->


    <!-- Javascript -->
    <script src="js/main.js"></script>
</body>
</html>
